<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RL-BIM Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #viewer-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    /* Status overlay - minimal, bottom-left */
    #status {
      position: fixed;
      bottom: 8px;
      left: 8px;
      color: rgba(255,255,255,0.4);
      font-family: monospace;
      font-size: 11px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <div id="status">RL-BIM Ready</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
